<ion-header>

  <ion-navbar color="third">
    <ion-title>Group Number {{group.id}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editGroup()">
        <ion-icon>+</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 *ngFor="let student of members" (click)="openSchedule(student)">
          <div>

            <ion-img class="profile-img-wrapper" [src]="student.profile_pic"></ion-img>
            <h1>{{student.first_name}} {{student.last_name.charAt(0)}}</h1>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
